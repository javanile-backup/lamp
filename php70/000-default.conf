
<VirtualHost *:80>
	ServerName localhost
	ServerAdmin info@javanile.org
	DocumentRoot /var/www/html/${HTML_PUBLIC}
	ErrorLog /var/log/apache2/dev_error.log
	CustomLog /var/log/apache2/dev_access.log combined

	<Directory /var/www/html/${HTML_PUBLIC}>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
		Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:443>
	ServerName localhost
	ServerAdmin info@javanile.org
	DocumentRoot /var/www/html/${HTML_PUBLIC}
	ErrorLog /var/log/apache2/dev_error.log
	CustomLog /var/log/apache2/dev_access.log combined
    SSLEngine on
    SSLCertificateFile "/etc/apache2/ssl/https.crt"
    SSLCertificateKeyFile "/etc/apache2/ssl/https.pem"

	<Directory /var/www/html/${HTML_PUBLIC}>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
		Require all granted
	</Directory>
</VirtualHost>