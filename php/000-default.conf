
<VirtualHost *:80>
	ServerName idp.covi.dev
	ServerAdmin hello@covianalytics.com
	DocumentRoot /var/www/html/public
	ErrorLog /var/log/apache2/dev_error.log
	CustomLog /var/log/apache2/dev_access.log combined

	<Directory /var/www/html/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
		Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:443>
	ServerName idp.covi.dev
	ServerAdmin hello@covianalytics.com
	DocumentRoot /var/www/html/public
	ErrorLog /var/log/apache2/dev_error.log
	CustomLog /var/log/apache2/dev_access.log combined
    SSLEngine on
    SSLCertificateFile "/var/www/html/cert/${COVI_IDP_HOST}.crt"
    SSLCertificateKeyFile "/var/www/html/cert/${COVI_IDP_HOST}.pem"

	<Directory /var/www/html/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
		Require all granted
	</Directory>
</VirtualHost>