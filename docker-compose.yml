version: '2'

services:

  lint:
    image: replicated/dockerfilelint
    working_dir: /lamp
    volumes: [ '.:/lamp' ]
    command: [ '7.2/Dockerfile', '7.1/Dockerfile', '7.0/Dockerfile', '5.6/Dockerfile' ]

  php56:
    build: ./5.6
    ports: [ '8056:80' ]
    volumes: [ './html:/var/www/html', './log/5.6:/log' ]

  php70:
    build: ./7.0
    ports: [ '8070:80' ]
    volumes: [ './phpinfo.php:/var/www/html/phpinfo.php' ]

  php71:
    build: ./7.1
    ports: [ '8071:80' ]
    volumes: [ './phpinfo.php:/var/www/html/phpinfo.php' ]

  php72:
    build: ./7.2
    ports: [ '8072:80' ]
    volumes: [ './phpinfo.php:/var/www/html/phpinfo.php' ]
