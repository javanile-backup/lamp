version: '2'

services:

  php:
    build:
      context: ./lamp/php/
      dockerfile: Dockerfile-php
    volumes:
    - ./:/var/www/html:rw
    ports:
    - "80:80"
    - "443:443"
    links:
    - mysql
    restart: "no"

  mysql:
    image: mysql:5.5
    environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=database
    - MYSQL_USER=user
    - MYSQL_PASSWORD=user
    volumes:
    - ./data/mysql_dev/volume:/var/lib/mysql:rw
    - ./storage/sql_dump:/sql_dump:rw
    restart: "no"

  adminer:
    image: adminer
    ports:
    - "30303:8080"
    links:
    - mysql
